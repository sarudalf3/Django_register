{% extends "baseWeb.html" %}

{% block title %}  Log in / Sign Up  {% endblock %} 
{% block style %}
    {% load static %}
    <link href="{% static 'css/forms.css' %}" rel="stylesheet"/>
{% endblock %}

{% block body %}

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <h3>Log In / Register Page</h3>
            <p>You have a live a new interface experience</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Log In</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <h3 class="register-heading">Register</h3>
                    <div class="row register-form">
                        <div class="col">
                            <div class="form-group">
                                <label for="first_name_id" class="form_label">First Name</label>
                                <input type="text" class="form-control" required autocomplete="off" id="first_name_id" name="first_name">
                            </div>
                            <div class="form-group">
                                <label for="last_name_id" class="form_label">Last Name</label>
                                <input type="text" class="form-control" required autocomplete="off" id="last_name_id" name="last_name">
                            </div>
                            <div class="form-group">
                                <label for="email_id" class="form_label">Email</label>
                                <input type="email" class="form-control" required autocomplete="off" required id="email_id" name="email">
                            </div>
                            <div class="form-group"">
                                <label for="bday_id" class="form_label">Birth Date</label>
                                <input type="date" class="form-control" required id="bday_id" name="bday">
                            </div>
                            <div class="form-group">
                                <label for="pwd_id" class="form_label">Password</label>
                                <input type="password" class="form-control" required value="" id="pwd_id" name="pwd"/>
                            </div>
                            <div class="form-group">
                                <label for="check_pwd_id" class="form_label">Confirm Password</label>
                                <input type="password" class="form-control" required value="" id="check_pwd_id" name="check_pwd"/>
                            </div>
                            <input type="submit" class="btnRegister"  value="Register"/>
                        </div>
                    </div>
                </div>
            <div class="tab-pane fade show" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h3  class="register-heading">Log In</h3>
                <div class="row register-form">
                    <div class="form-group">
                        <label for="email_id" class="form_label">Email</label>
                        <input type="email" class="form-control" required autocomplete="off" required id="email_id" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd_id" class="form_label">Password</label>
                        <input type="password" class="form-control" required value="" id="pwd_id" name="pwd"/>
                    </div>
                    <input type="submit" class="btnRegister"  value="Register"/>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
